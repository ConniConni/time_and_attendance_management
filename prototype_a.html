<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠打刻 - 案A（シンプル）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .current-date {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-clock-in {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clock-in:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-clock-out {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-clock-out:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
            text-align: center;
        }

        .status-title {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .status-text {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>勤怠打刻</h1>
        </div>

        <div class="current-time" id="currentTime">--:--:--</div>
        <div class="current-date" id="currentDate">----年--月--日（-）</div>

        <div class="button-group">
            <button class="btn btn-clock-in" onclick="clockIn()">
                出勤
            </button>
            <button class="btn btn-clock-out" onclick="clockOut()">
                退勤
            </button>
        </div>

        <div class="status">
            <div class="status-title">最終打刻</div>
            <div class="status-text" id="lastAction">未打刻</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // 現在時刻を更新
        function updateTime() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const day = days[now.getDay()];
            document.getElementById('currentDate').textContent = `${year}年${month}月${date}日（${day}）`;
        }

        // トースト通知を表示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 出勤打刻
        function clockIn() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            document.getElementById('lastAction').textContent = `出勤: ${timeString}`;
            showToast('出勤を打刻しました');

            // ローカルストレージに保存
            localStorage.setItem('lastClockIn', now.toISOString());
        }

        // 退勤打刻
        function clockOut() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            document.getElementById('lastAction').textContent = `退勤: ${timeString}`;
            showToast('退勤を打刻しました');

            // ローカルストレージに保存
            localStorage.setItem('lastClockOut', now.toISOString());
        }

        // 初期化
        updateTime();
        setInterval(updateTime, 1000);

        // ページ読み込み時に最終打刻を復元
        window.addEventListener('load', () => {
            const lastClockIn = localStorage.getItem('lastClockIn');
            const lastClockOut = localStorage.getItem('lastClockOut');

            if (lastClockIn && lastClockOut) {
                const inTime = new Date(lastClockIn);
                const outTime = new Date(lastClockOut);
                if (outTime > inTime) {
                    document.getElementById('lastAction').textContent = `退勤: ${outTime.toLocaleTimeString('ja-JP')}`;
                } else {
                    document.getElementById('lastAction').textContent = `出勤: ${inTime.toLocaleTimeString('ja-JP')}`;
                }
            } else if (lastClockIn) {
                const inTime = new Date(lastClockIn);
                document.getElementById('lastAction').textContent = `出勤: ${inTime.toLocaleTimeString('ja-JP')}`;
            } else if (lastClockOut) {
                const outTime = new Date(lastClockOut);
                document.getElementById('lastAction').textContent = `退勤: ${outTime.toLocaleTimeString('ja-JP')}`;
            }
        });
    </script>
</body>
</html>
